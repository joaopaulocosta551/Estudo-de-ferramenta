<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500&family=Poppins:ital,wght@0,400;0,500;0,700;0,900;1,600&family=Righteous&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulário de cadastro</title>
</head>
<body>
    <main class="container">
        <section class="form-image">
            <img src="img/undraw_shopping_re_hdd9.svg" alt="imagem de fundo">
        </section>
        <section class="form">
            <form action="#">
                <div class="form-header">
                    <h1>Cadastra-se</h1>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">   
                   <div class="input-box">
                       <label for="firstname">Primeiro Nome</label>
                       <input type="text" id="firstname" placeholder="Digite seu primeiro nome" required>
                   </div>
                   <div class="input-box">
                        <label for="lasttname">Sobrenome</label>
                        <input type="text" id="lastname" placeholder="Digite seu sobrenome" required>
                   </div>
                   <div class="input-box">
                        <label for="lasttname">E-mail</label>
                        <input type="mail" id="mail" placeholder="Digite seu e-mail" required>
                   </div>
                    <div class="input-box">
                        <label for="tel">Celular</label>
                        <input type="numer" id="tel" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua Senha</label>
                        <input type="password" id="confirmpassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>

                    <div class="gender-inputs">
                        <div class="gender-titles">
                            <h6>gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender" required>
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender" required>
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="others" name="gender" required>
                                <label for="others">Outros</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender" required>
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                
                <div class="continue-box">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
